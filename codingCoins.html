					<script>
						// Function to parse CSV data and create an HTML table
						function parseCSV(csv) {
							const rows = csv.split('\n');
							const table = document.querySelector('table');

							// Remove the header row (assuming it's the first row)
							const headerRow = rows.shift();

							// Sort the rows alphabetically based on the first column (adjust as needed)
							rows.sort((a, b) => {
								const aData = a.split(',')[0]; // Adjust this index based on your CSV structure
								const bData = b.split(',')[0]; // Adjust this index based on your CSV structure
								return aData.localeCompare(bData);
							});

							// Add the header row back to the sorted data
							rows.unshift(headerRow);

							for (let i = 1; i < rows.length; i++) {
								const rowData = rows[i].split(',');
								const row = document.createElement('tr');

								row.style.fontSize = "18px";

								for (const cellData of rowData) {
									const cell = document.createElement('td');
									cell.textContent = cellData;
									row.appendChild(cell);
								}

								table.appendChild(row);
							}
						}

						// Load the specific CSV file from your local directory
						fetch('ledger.txt')
							.then(response => response.text())
							.then(data => {
								// Call the parseCSV function to create the table
								parseCSV(data);
							})
							.catch(error => {
								console.error('Error loading CSV file:', error);
							});
					</script>
