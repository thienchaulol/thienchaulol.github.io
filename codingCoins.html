					<script>
						// Function to parse CSV data and create an HTML table
						function parseCSV(csv) {
							const rows = csv.split('\n');
							const table = document.querySelector('table');

							// Remove the header row (assuming it's the first row)
							const headerRow = rows.shift();

							let maxIndex = -1;
							let maxValue = -Infinity;

							// Sort the rows alphabetically based on the first column (assuming it contains names)
							rows.sort((a, b) => {
								const aName = a.split(',')[0].trim(); // Adjust index based on your CSV structure
								const bName = b.split(',')[0].trim(); // Adjust index based on your CSV structure
								return aName.localeCompare(bName);
							});

							// Find the largest value and its index
							for (let i = 0; i < rows.length; i++) {
								const value = parseInt(rows[i].split(',')[1]); // Assuming the value is in the second column
								if (value > maxValue) {
									maxValue = value;
									maxIndex = i;
								}
							}

							// Add the header row back to the sorted data
							rows.unshift(headerRow);

							for (let i = 1; i < rows.length; i++) {
								const rowData = rows[i].split(',');
								const row = document.createElement('tr');

								row.style.fontSize = "18px";

								for (let j = 0; j < rowData.length; j++) {
									const cell = document.createElement('td');
									if (i === maxIndex + 1 && j === 0) { // If this is the row containing the largest value
										cell.textContent = rowData[j].trim() + " ðŸ‘‘"; // Add crown emoji next to the name
									} else {
										cell.textContent = rowData[j].trim();
									}
									row.appendChild(cell);
								}

								table.appendChild(row);
							}
						}

						// Load the specific CSV file from your local directory
						fetch('ledger.txt')
							.then(response => response.text())
							.then(data => {
								// Call the parseCSV function to create the table
								parseCSV(data);
							})
							.catch(error => {
								console.error('Error loading CSV file:', error);
							});
					</script>
